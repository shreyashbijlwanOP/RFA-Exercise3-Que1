<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<style>
    *{
        box-sizing: border-box;
    }
    h2,li{
        line-height: 2rem;
        letter-spacing: 1.2px;
        word-spacing: 2px;
    }
</style>
<body>
    <h2>Nested List</h2>
    <ul>
        <li>my Color will change</li>
        <li>my Color will change
            <ol type="1">
                <li>my Color will not be changed </li>
                <li>my Color will not be changed </li>
            </ol>
        </li>
        <li>my Color will change</li>
    </ul>
</body>
</html>
